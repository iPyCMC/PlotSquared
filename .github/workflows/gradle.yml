name: Java CI

on:
  push:
    branches:
      - main
      - renovate/gradle-7.x
  pull_request:
    branches:
      - main
      - renovate/gradle-7.x

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test with Gradle
        run: ./gradlew clean build
